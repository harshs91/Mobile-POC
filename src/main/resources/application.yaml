spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/testdb
    username: root
    password: thepassword
  security:
    user:
      name: theuser
      password: strong

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"
